<!-- 
	RESERVATION MODAL 

	Stays outside of main header, else it'll be greyed out with the rest of the page.
-->

		  </button>
		</div>
		<div class="modal-body" style="color: white">
		  ...
		  <div class="container">
			<div class="text-center">
				<button type="button" class="btn btn-primary" style="background-color: #ff7b3c">Submit</button>
			</div>
		</div>
		</div>
	  </div>
	</div>
  </div>

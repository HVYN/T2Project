<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>carousel slide test</title>

  </head>
  <body>
    

  

    <style>
      .carousel-item {
        height: 30rem;
        background: grey;
        color: white;
      }
      .container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding-bottom:50px;
        
      }
      </style>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class = "carousel-indicators">
          <li data-target ="#myCarousel" data-slide-to="0" class ="active"></li>
          <li data-target="#myCarousel" daat-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class = "carousel-item active">
              <div class="=container">
                <h1> Headline </h1>
                <p> This is for any introduction text</p>
                <a href="" class="btn btn-lg btn-primary">
                  Sign up
                  </a>
              </div>
            </div>
            <div class = "carousel-item">
              <div class="=container">
                <h1> Headline </h1>
                <p> This is for second</p>
                <a href="" class="btn btn-lg btn-primary">
                  Navigate
                  </a>
              </div>
            </div>
        </div>
        <a href="#myCarousel" class="carousel-control-prev" 
        role = "button" data-slide="prev">
          <span class="sr-only">Previous</span>
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#myCarousel" class="carousel-control-next" 
        role = "button" data-slide="next">
          <span class="sr-only">Next</span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>

  </body>
</html>
